<header>
  <mat-toolbar class="toolbar-color">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="selectContinent('europe')">Europe</button>
      <button mat-menu-item (click)="selectContinent('asia')">Asia</button>
      <button mat-menu-item (click)="selectContinent('africa')">Africa</button>
      <button mat-menu-item (click)="selectContinent('america')">America</button>
      <button mat-menu-item (click)="selectContinent('oceania')">Oceania</button>
    </mat-menu>
    <span>Consulta de Datos Poblacionales</span>
    <button mat-icon-button routerLink="/" class="home">
      <mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
    </button>
  </mat-toolbar>
</header>
<router-outlet></router-outlet>
